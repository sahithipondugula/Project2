<div class="container">
        <div class="div-container">
                
                <form name="form" (ngSubmit)="addUniversity.form.valid && onAddUniversity()" id="form" #addUniversity="ngForm">
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label class="label" for="clientId">University ID</label>
                                        <input type="text" class="form-control" id="clientId"
                                                placeholder="Enter Client ID" required [(ngModel)]="newClient.clientId"
                                                name="clientId" #clientId="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && clientId.invalid }">

                                        <div *ngIf="addUniversity.submitted && clientId.invalid"
                                                class="invalid-feedback">
                                                <div *ngIf="clientId.errors.required">ID is required</div>
                                        </div>
                                </div>
                                <div class="form-group col-md-6">
                                        <label class="label" for="name">University Name</label>
                                        <input type="text" class="form-control" id="name"
                                                placeholder="Enter Client Name" required [(ngModel)]="newClient.name"
                                                name="name" #name="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && name.invalid }">

                                        <div *ngIf="addUniversity.submitted && name.invalid" class="invalid-feedback">
                                                <div *ngIf="name.errors.required">University Name is required</div>
                                        </div>
                                </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label class="label" for="address">Address</label>
                                        <input type="text" class="form-control" id="address" placeholder="1234 Main St"
                                                required [(ngModel)]="newClient.address" name="address"
                                                #address="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && address.invalid }">

                                        <div *ngIf="addUniversity.submitted && address.invalid"
                                                class="invalid-feedback">
                                                <div *ngIf="address.errors.required">required</div>
                                        </div>
                                </div>
                                <div class="form-group col-md-6">
                                        <label class="label" for="city">City</label>
                                        <input type="text" class="form-control" id="city"
                                                placeholder="Apartment, studio, or floor" required
                                                [(ngModel)]="newClient.city" name="city" #city="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && city.invalid }">

                                        <div *ngIf="addUniversity.submitted && city.invalid" class="invalid-feedback">
                                                <div *ngIf="city.errors.required">required</div>
                                        </div>
                                </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label class="label" for="state">State</label>
                                        <input type="text" class="form-control" placeholder="State" required id="state"
                                                [(ngModel)]="newClient.state" name="state" #state="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && state.invalid }">

                                        <div *ngIf="addUniversity.submitted && state.invalid" class="invalid-feedback">
                                                <div *ngIf="state.errors.required">required</div>
                                        </div>
                                </div>
                                <div class="form-group col-md-6">

                                        <label class="label" for="country">Country</label>
                                        <input type="text" class="form-control" placeholder="Country" required
                                                id="country" [(ngModel)]="newClient.country" name="country"
                                                #country="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && country.invalid }">

                                        <div *ngIf="addUniversity.submitted && country.invalid"
                                                class="invalid-feedback">
                                                <div *ngIf="country.errors.required">required</div>
                                        </div>

                                </div>

                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label class="label" for="phone">Phone</label>
                                        <input type="text" class="form-control" id="phone" required
                                                [(ngModel)]="newClient.phone" name="phone" #phone="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && phone.invalid }">

                                        <div *ngIf="addUniversity.submitted && phone.invalid" class="invalid-feedback">
                                                <div *ngIf="phone.errors.required">required</div>
                                        </div>
                                </div>

                                <div class="form-group col-md-6">
                                        <label class="label" for="active">Status</label>
                                        <input type="text" class="form-control" id="active" required
                                                [(ngModel)]="newClient.active" name="active" #active="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && active.invalid }">

                                        <div *ngIf="addUniversity.submitted && active.invalid" class="invalid-feedback">
                                                <div *ngIf="active.errors.required">required</div>
                                        </div>
                                </div>

                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-12">
                                        <label class="label" for="about">About University</label>
                                        <textarea type="text" class="form-control" id="about" required
                                                [(ngModel)]="newClient.about" name="about" #about="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && about.invalid }"></textarea>

                                        <div *ngIf="addUniversity.submitted && about.invalid" class="invalid-feedback">
                                                <div *ngIf="about.errors.required">required</div>
                                        </div>
                                </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-12">
                                        <label class="label" for="culture">Culture</label>
                                        <textarea type="text" class="form-control" id="culture" required
                                                [(ngModel)]="newClient.culture" name="culture" #culture="ngModel"
                                                [ngClass]="{ 'is-invalid': addUniversity.submitted && culture.invalid }"></textarea>

                                        <div *ngIf="addUniversity.submitted && culture.invalid"
                                                class="invalid-feedback">
                                                <div *ngIf="culture.errors.required">required</div>
                                        </div>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Add University</button>
                        <button type="button" class="btn btn-outline-danger" (click)="ignoreAddClient()"
                                routerLink="/adminhome">Cancel</button>

                </form>
        </div>

</div>
