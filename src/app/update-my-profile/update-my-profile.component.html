<div class="container">
    <a routerLink="/" class="previous" style="color: rgb(235, 66, 66)19, 57, 57"><span aria-hidden="true">&larr;</span>
        Back</a><br><br>
    <div class="div-container">
        <form name="form" (ngSubmit)="myProfile.form.valid && onSubmit()"  #myProfile='ngForm'>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="label" for="EmployeeId">Employee ID</label>
                    <input type="text" class="form-control" id="EmployeeId" required
                        [(ngModel)]="selectedEmployee.employeeId" name="employeeId" #employeeId="ngModel" readonly
                        [ngClass]="{ 'is-invalid': myProfile.submitted && employeeId.invalid }">

                    <div *ngIf="myProfile.submitted && employeeId.invalid" class="invalid-feedback">
                        <div *ngIf="employeeId.errors.required">ID is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="label" for="active">Status</label>
                    <input type="text" class="form-control" id="active" required [(ngModel)]="selectedEmployee.active"
                        name="active" #active="ngModel" readonly
                        [ngClass]="{ 'is-invalid': myProfile.submitted && active.invalid }">

                    <div *ngIf="myProfile.submitted && active.invalid" class="invalid-feedback">
                        <div *ngIf="active.errors.required">required**</div>
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="label" for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required
                        [(ngModel)]="selectedEmployee.firstName" name="firstName" #firstName="ngModel" 
                        [ngClass]="{ 'is-invalid': myProfile.submitted && firstName.invalid }">

                    <div *ngIf="myProfile.submitted && firstName.invalid" class="invalid-feedback">
                        <div *ngIf="firstName.errors.required">required**</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="label" for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required
                        [(ngModel)]="selectedEmployee.lastName" name="lastName" #lastName="ngModel" 
                        [ngClass]="{ 'is-invalid': myProfile.submitted && lastName.invalid }">

                    <div *ngIf="myProfile.submitted && lastName.invalid" class="invalid-feedback">
                        <div *ngIf="lastName.errors.required">required**</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" required [(ngModel)]="selectedEmployee.email"
                        name="email" #email="ngModel" [ngClass]="{ 'is-invalid': myProfile.submitted && email.invalid }"
                        readonly>

                    <div *ngIf="myProfile.submitted && email.invalid" class="invalid-feedback">
                        <div *ngIf="email.errors.required">required**</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="label" for="mobile">Mobile</label>
                    <input type="text" class="form-control" id="mobile" required [(ngModel)]="selectedEmployee.mobile"
                        name="mobile" #mobile="ngModel"
                        [ngClass]="{ 'is-invalid': myProfile.submitted && mobile.invalid }" >

                    <div *ngIf="myProfile.submitted && mobile.invalid" class="invalid-feedback">
                        <div *ngIf="mobile.errors.required">required**</div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-success">Save</button>
            <button type="button" class="btn btn-outline-danger" >Cancel</button>
        </form>
    </div>

</div>
