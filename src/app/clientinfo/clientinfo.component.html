<!-- modal way -->
<div class="container">
  <!-- Trigger the modal with a button -->
  <form>
    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Select Page
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" data-toggle="modal" data-target="#contactDetails">Client Contact Details</a>
        <a class="dropdown-item" data-toggle="modal" data-target="#about">About</a>
        <a class="dropdown-item" data-toggle="modal" data-target="#culture">Culture</a>
        <a class="dropdown-item" routerLink="/encyclopedia">Encyclopedia</a>
        <a class="dropdown-item" routerLink="/events">Events</a>
        <a class="dropdown-item" routerLink="/projects">Projects</a>
        <a class="dropdown-item" routerLink="/casestudies">Case Studies</a>
        <a class="dropdown-item" (click)="navigateToExam()">Exam</a>
      </div>
    </div>
  </form>
  <router-outlet></router-outlet>
</div>


<!-- Modal for about-->
<div class="modal fade" id="about" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">About</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <div class="bs-example">
          <form name="form" (ngSubmit)="intro.form.valid && onSubmit()" #intro="ngForm">
            <div class="intro">
              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="about"
                  [(ngModel)]="clientDataById.about" #about="ngModel" required
                  [ngClass]="{ 'is-invalid': intro.submitted && about.invalid}">
                </textarea>

                <div *ngIf="intro.submitted && about.invalid" class="invalid-feedback">
                  <div *ngIf="about.errors.required">Please fill Data </div>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-success">Save Page</button>
              <button type="reset" class="btn btn-outline-danger" >Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Modal for contact details-->
<div class="modal fade" id="contactDetails" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Contact Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <div class="bs-example">
          <div class="container">
            <form name="form" (ngSubmit)="contacts.form.valid && onSubmitContact()" #contacts="ngForm">

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="label" for="clientId">Client ID</label>
                  <input type="text" class="form-control" [(ngModel)]="clientDataById.clientId" name="clientId" required
                    #clientId="ngModel" [ngClass]="{ 'is-invalid': contacts.submitted && clientId.invalid}">
                  <div *ngIf="contacts.submitted && clientId.invalid" class="invalid-feedback">
                    <div *ngIf="clientId.errors.required">Client ID is required</div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="label" for="name">Client Name</label>
                  <input type="text" class="form-control" [(ngModel)]="clientDataById.name" name="name" required
                    #name="ngModel" [ngClass]="{ 'is-invalid': contacts.submitted && name.invalid}">
                  <div *ngIf="contacts.submitted && name.invalid" class="invalid-feedback">
                    <div *ngIf="name.errors.required">Client Name is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="label" for="address">Address</label>
                <input type="text" class="form-control" [(ngModel)]="clientDataById.address" name="address" required
                  #address="ngModel" [ngClass]="{'is-invalid': contacts.submitted && address.invalid}">
                <div *ngIf="contacts.submitted && address.invalid" class="invalid-feedback">
                  <div *ngIf="address.errors.required">required</div>
                </div>
              </div>
              <div class="form-group">
                <label class="label" for="city">City</label>
                <input type="text" class="form-control" [(ngModel)]="clientDataById.city" name="city" required
                  #city="ngModel" [ngClass]="{'is-invalid': contacts.submitted && city.invalid}">
                <div *ngIf="contacts.submitted && city.invalid" class="invalid-feedback">
                  <div *ngIf="city.errors.required">required</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="label" for="state">State</label>
                  <input type="text" class="form-control" [(ngModel)]="clientDataById.state" name="state" required
                    #state="ngModel" [ngClass]="{'is-invalid': contacts.submitted && state.invalid}">
                  <div *ngIf="contacts.submitted && state.invalid" class="invalid-feedback">
                    <div *ngIf="state.errors.required">required</div>
                  </div>
                </div>
                <div class="form-group col-md-6">

                  <label class="label" for="country">Country</label>
                  <input type="text" class="form-control" [(ngModel)]="clientDataById.country" name="country" required
                    #country="ngModel" [ngClass]="{'is-invalid': contacts.submitted && country.invalid}">
                  <div *ngIf="contacts.submitted && country.invalid" class="invalid-feedback">
                    <div *ngIf="country.errors.required">required</div>
                  </div>
                </div>

              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="label" for="phone">Phone</label>
                  <input type="text" class="form-control" [(ngModel)]="clientDataById.phone" name="phone" required
                    #phone="ngModel" [ngClass]="{'is-invalid': contacts.submitted && phone.invalid}">
                  <div *ngIf="contacts.submitted && phone.invalid" class="invalid-feedback">
                    <div *ngIf="phone.errors.required">required</div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label class="label" for="status">Status</label>
                  <input type="text" class="form-control" [(ngModel)]="clientDataById.active" name="active" required
                    #active="ngModel" [ngClass]="{'is-invalid': contacts.submitted && active.invalid}">
                  <div *ngIf="contacts.submitted && active.invalid" class="invalid-feedback">
                    <div *ngIf="active.errors.required">required</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-outline-success">Save
                  Page</button>
                <button type="reset" class="btn btn-outline-danger" >Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
